<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="${title}"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link href="/css/forms.css" th:href="@{/css/forms.css}" rel="stylesheet" />
    </head>

    <body class="bg-light">
        <header th:insert="fragments/header :: header"></header>

            <div class="container">
                <div class="py-5 text-center">
                    <h2>Дополнительная информация о проекте</h2>
                </div>

                <div class="row">
                    <div class="col-md-4 order-md-2 mb-4">
                        <h4 class="d-flex justify-content-between align-items-center mb-3">
                            <span class="text-muted">~РВС-1000</span>
                        </h4>
                        <ul class="list-group mb-3">
                            <li class="list-group-item d-flex justify-content-between lh-condensed">
                                <div>
                                    <h6 class="my-0">Общий вес (т)</h6>
                                    <small class="text-muted">Стенка, днище, крыша, др.</small>
                                </div>
                                <span class="text-muted">32</span>
                            </li>
                        </ul>
                    </div>

                    <div class="col-md-8 order-md-1">
                        <form class="needs-validation" novalidate="">
                            <h5 class="mb-3">Заказчик</h5>
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label for="propertyType">Форма собственности</label>
                                    <select class="custom-select d-block w-100" id="propertyType" required="">
                                        <option value="">Выберите...</option>
                                        <option name="OOO">ООО</option>
                                        <option name="AO">АО</option>
                                        <option name="PAO">ПАО</option>
                                        <option name="ZAO">ЗАО</option>
                                        <option name="MUP">МУП</option>
                                        <option name="IP">ИП</option>
                                        <option name="fiz">физ. лицо</option>
                                        <option name="dr.">др.</option>
                                    </select>
                                </div>
                                <div class="col-md-8 mb-3">
                                    <label for="companyName">Название компании</label>
                                    <input type="text" name="companyName" class="form-control" id="companyName" placeholder="" value="" required="">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label for="phone">Телефон</label>
                                    <input type="text" name="phone" class="form-control" id="phone" placeholder="" value="" required="">
                                </div>
                                <div class="col-md-8 mb-3">
                                    <label for="contactName">Имя контакта</label>
                                    <input type="text" name="contactName" class="form-control" id="contactName" placeholder="" value="" required="">
                                </div>
                            </div>
                            <hr class="mb-4">

                            <div class="row">
                                <div class="col-md-9 mb-3">
                                    <label for="destination">Пункт доставки</label>
                                    <input type="text" name="destination" class="form-control" id="destination" placeholder="" required="">
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label for="quantity">Количество</label>
                                    <input type="text" name="quantity" class="form-control" id="quantity" placeholder="шт." required="">
                                </div>
                            </div>
                            <hr class="mb-4">

                            <h5 class="mb-3">Планируемое начало реализации проекта</h5>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <select class="custom-select d-block w-100" id="month" required="">
                                        <option value="">месяц</option>
                                        <option name="jan">январь</option>
                                        <option name="feb">февраль</option>
                                        <option name="mar">март</option>
                                        <option name="apr">апрель</option>
                                        <option name="may">май</option>
                                        <option name="jun">июнь</option>
                                        <option name="jul">июль</option>
                                        <option name="aug">август</option>
                                        <option name="sep">сентябрь</option>
                                        <option name="oct">октябрь</option>
                                        <option name="nov">ноябрь</option>
                                        <option name="dec">декабрь</option>
                                        <option name="unk">хрензнаябрь</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <select class="custom-select d-block w-100" id="year" required="">
                                        <option value="">год</option>
                                        <option name="2020">2020</option>
                                        <option name="2021">2021</option>
                                        <option name="2022">2022</option>
                                        <option name="2023">2023</option>
                                        <option name="2024">2024</option>
                                        <option name="2025">2025</option>
                                        <option name="2026">2026</option>
                                        <option name="2027">2027</option>
                                        <option name="2028">2028</option>
                                        <option name="2029">2029</option>
                                        <option name="2030">2030</option>
                                    </select>
                                </div>
                            </div>
                            <hr class="mb-4">

                            <div class="form-group">
                                <label for="exampleFormControlTextarea1">Комментарии</label>
                                <textarea class="form-control" name="comment" id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>

                            <button class="btn btn-primary btn-lg btn-block" type="submit">Сохранить отчёт</button>
<!--                            <a class="btn btn-outline-primary col-md-6 offset-md-3" href="/createlog/add">Новый отчёт</a>-->
                        </form>
                    </div>
                </div>
            </div>

            <div class="container mt-5">
                <h1>Здесь будет лог посчитанных резервуаров</h1>
                <div th:each="el : ${tankEntries}" class="alert alert-info mt-2">
                    <h3 th:text="${el.company}"/>
                    <p th:text="${el.tankType}"/>
                    <a th:href="'/createlog/' + ${el.id}">Детальнее</a>
                </div>
            </div>

            <div th:insert="fragments/footer :: footer"></div>

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script>window.jQuery || document.write('<script src="/docs/4.4/assets/js/vendor/jquery.slim.min.js"><\/script>')</script><script src="/docs/4.4/dist/js/bootstrap.bundle.min.js" integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm" crossorigin="anonymous"></script>
        <script src="form-validation.js"></script>
    </body>
</html>
